<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Street names</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="./css/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="./css/OverPassLayer.css"/>
    <link rel="stylesheet" type="text/css" href="./css/listbox.css"/>
    
    <script src="./listbox/listbox.js"></script>
    <script src="./listbox/utils.js"></script>
    
    <script type="module" src="./main.js"></script>	


  </head>
  <body>
    <div id="map" style="border: 2px solid; width: 600px; height: 400px; resize: both"></div>
    <span>Gator: </span>
    <div>
      <input type="checkbox" id="center_on_street"/>
      <label for="center_on_street">Center map on street</label>
    </div>

    <span id="number_of_streets"></span>
    <input type="text" id="filter" placeholder="Search">

 
    <div class="listbox-area">
      <div class="left-area">
        <span id="ss_elem">
          Gator:
        </span>
        <ul id="ss_elem_list"
            tabindex="0"
            role="listbox"
            aria-labelledby="ss_elem">
        </ul>
      </div>
    </div>

  </body>
</html>
